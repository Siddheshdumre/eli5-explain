services:
  # Backend API Service
  - type: web
    name: eli5-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: FRONTEND_URL
        sync: false # User will need to add the deployed Vercel URL here in the Render dashboard
    healthCheckPath: /api/health
    autoDeploy: true 