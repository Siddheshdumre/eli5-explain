# ============================================
# Nginx Configuration — ELI5 Universe Builder
# Serves frontend static files + reverse proxies /api/* to backend
# ============================================

server {
    listen 8080;
    server_name _;

    # ----------------------------------------
    # Security Headers
    # ----------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ----------------------------------------
    # Gzip Compression — reduces bandwidth by ~70%
    # ----------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ----------------------------------------
    # Reverse Proxy: /api/* → backend container
    # ----------------------------------------
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings (Groq API can take up to 60s)
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_send_timeout 30s;

        # Disable buffering for streaming responses (if added later)
        proxy_buffering off;
    }

    # ----------------------------------------
    # Static Files: Vite-built assets with long cache
    # ----------------------------------------
    location /assets/ {
        root /usr/share/nginx/html;

        # Vite hashes filenames → safe to cache aggressively
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ----------------------------------------
    # Frontend: SPA (Single Page Application)
    # ----------------------------------------
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # try_files: serve file if it exists, otherwise serve index.html
        # This is required for client-side routing (React Router)
        try_files $uri $uri/ /index.html;

        # Don't cache index.html (so users always get the latest version)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ----------------------------------------
    # Block access to hidden files (.env, .git, etc.)
    # ----------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
